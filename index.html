

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="css/site.css">
		<title></title>
	</head>

	<body>
		<script type="text/javascript" src="js/app.js"></script>

		<div class="navbar" id="navbar-main">	
			<div class="wrapper">
				<div class="label-wrapper">
					<label for="calculator-input" id="calculator-input-label">
						<img src="imgs/calculator.svg" id="calculator-input-icon" alt="calculator-input-icon">
						<input type="text" name="calculator-input" id="calculator-input" placeholder="Ex: 1 + 2 ">
						<button type="button" id="calculator-submit-btn">Enter</button>
					</label>
				</div>
			</div>
		</div>

		<div class="wrapper-calculator" id="calculator-number-btns">

			<button class="calculator-num-btn" id="9" >9</button>
			<button class="calculator-num-btn" id="8" >8</button>
			<button class="calculator-num-btn" id="7" >7</button>
			<button class="calculator-num-btn" id="6">6</button>
			<button class="calculator-num-btn" id="5" >5</button>
			<button class="calculator-num-btn" id="4" >4</button>
			<button class="calculator-num-btn" id="3" >3</button>
			<button class="calculator-num-btn" id="2" >2</button>
			<button class="calculator-num-btn" id="1" >1</button>
			<button class="calculator-num-btn" id="0" >0</button>

			<button class="calculator-num-btn" id="+" >+</button>
			<button class="calculator-num-btn" id="-" >-</button>
			<button class="calculator-num-btn" id="*" >*</button>
			<button class="calculator-num-btn" id="/" >/</button>
			<button class="calculator-num-btn" id="^" >^</button>
			<button class="calculator-num-btn" id="%" >%</button>

		</div>


		<div class="wrapper-textarea">
			<textarea id="result-area"> </textarea>
		</div>


	</body>
</html>
